<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易購物網站</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Container styling */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Header styling */
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Products styling */
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product {
            flex: 1 1 calc(50% - 40px);
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background-color: #fff;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .product p {
            color: #666;
            margin-bottom: 15px;
        }

        .product button {
            display: block;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .product button:hover {
            background-color: #218838;
        }

        /* Cart styling */
        .cart {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f9fa;
        }

        .cart h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .cart ul {
            list-style: none;
            padding: 0;
        }

        .cart ul li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        .cart p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        /* Checkout styling */
        .checkout {
            margin-top: 30px;
        }

        .checkout h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .checkout input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .checkout button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .checkout button:hover {
            background-color: #0056b3;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .product {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>簡易購物網站</h1>
        <div class="products">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h2>產品 1</h2>
                <p>價格: $10</p>
                <button onclick="addToCart('產品 1', 10)">加入購物車</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h2>產品 2</h2>
                <p>價格: $20</p>
                <button onclick="addToCart('產品 2', 20)">加入購物車</button>
            </div>
        </div>
        <div class="cart">
            <h2>購物車</h2>
            <ul id="cart-items"></ul>
            <p>總價格: $<span id="total-price">0</span></p>
        </div>
        <div class="checkout">
            <h2>結帳</h2>
            <form id="checkout-form" onsubmit="return submitOrder()">
                <input type="text" id="name" placeholder="姓名" required>
                <input type="email" id="email" placeholder="電子郵件" required>
                <input type="text" id="address" placeholder="地址" required>
                <button type="submit">提交訂單</button>
            </form>
        </div>
    </div>

    <script>
        let cart = [];
        let totalPrice = 0;

        function addToCart(productName, productPrice) {
            cart.push({ name: productName, price: productPrice });
            totalPrice += productPrice;
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price}`;
                cartItems.appendChild(li);
            });
            document.getElementById('total-price').textContent = totalPrice;
        }

        function submitOrder() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;

            if (!name || !email || !address) {
                alert('請填寫所有結帳信息');
                return false;
            }

            const orderDetails = {
                name: name,
                email: email,
                address: address,
                cart: cart,
                total: totalPrice
            };

            console.log('Order Submitted:', orderDetails);
            alert('訂單已提交！');

            // 清空購物車和結帳表單
            cart = [];
            totalPrice = 0;
            updateCart();
            document.getElementById('checkout-form').reset();

            return false; // 阻止表單提交後刷新頁面
        }
    </script>
</body>
</html>
